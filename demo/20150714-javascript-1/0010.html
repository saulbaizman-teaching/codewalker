<script type="text/javascript">

    function print_best_os ( os_index ) {
        var operating_systems = [
            'windows',
            'macintosh',
            'linux',
            'beOS',
            'os/2',
            'unix'
        ] ;

        var formatted_os = "<strong>" + operating_systems[os_index] + "</strong>" ;

        document.write ("<p>the best operating system in the world is " + formatted_os + "</p>" ) ;
    }

    print_best_os ( 2 ) ;

</script>
