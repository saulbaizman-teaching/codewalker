<!DOCTYPE html>
<html>

<head>
    <title>Error handling | in-class demo</title>
    <style type="text/css">
        body {
            font-family: Helvetica ;
            line-height: 1.5em ;
        }
    </style>

</head>
<body>

<h2>Error handling</h2>

<script type="text/javascript">

/*  Try - try to execute the given code
    Catch - if there is an error, run this code
    Finally - this code is always executed
*/

    try {
        var number1, number2, number3 ;

        number1 = 10 ;
        number2 = 20 ;
        number3 = number1/number4 ;

    } catch ( error ) {
        console.log ( 'Houston, we have a problem.') ;
    } finally {
        console.log ( 'This always executes') ;
    }

    alert ( 'got here!')

</script>

</body>
</html>
