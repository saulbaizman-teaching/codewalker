    <title>
        JavaScript 2 | in-class demo

</head>
<body>
<h1>JavaScript 2 | in-class demo</h1>
<hr />

<script type="text/javascript">

    /*
     Switch statements.




     switch ( variable ) {

     case 'value':
     ...
     break ;

     case 'value':
     ...
     break ;

     case 'value':
     ...
     break ;

     default :
     ...
     }
     */


    var color = 'chartreuse' ;

    //    var drinking_age = 21 ;
    //    var smoking_age = 18 ;

    switch ( color ) {

        case 'blue' :
            document.write ( 'You chose blue.' ) ;
            break ;

        case 'green' :
            document.write ( 'You chose green.' ) ;
            break ;

        case 'orange' :
            document.write ( 'You chose orange.' ) ;
            break ;

        case 'red' :
            document.write ( 'You chose red.' ) ;
            break ;

        default :
            document.write ( 'You did not choose blue, green, orange, or red.' ) ;

    }






</script>

</body>
</html>
