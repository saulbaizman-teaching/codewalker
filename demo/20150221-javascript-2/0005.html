<body>
<h1>JavaScript 2 | in-class demo</h1>
<hr />

<script type="text/javascript">

    // if statements

//    if ( expression ) {
//        ...
//    }
//    else if ( expression ) {
//        ...
//    }
//    else {
//        ...
//    }


    // code block

    var my_age = 25 ;
    var drinking_age = 21 ;
    var smoking_age = 18 ;

    var is_cool = 'no' ;

// LOGICAL OPERATOR: ||

    /* With the OR logical operator, conditions are evaluated left to right.
    When a conditional expression evaluates to true, it stops evaluating the conditional expressions and executes the appropriate code block.
     */

    if ( ( my_age > drinking_age ) || ( is_cool == 'yes' ) ) {
        document.write ( 'You can drink.' ) ;
    }

</script>

</body>
