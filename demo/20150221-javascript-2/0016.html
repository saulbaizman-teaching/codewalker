<html>
<head>
    <title>
        JavaScript 2 | in-class demo
    </title>

</head>
<body>
<h1>JavaScript 2 | in-class demo</h1>
<hr />

<p id="para">this is a paragraph.</p>

<script type="text/javascript">

    // select a node
    var paragraph_node = document.getElementById ( 'para' ) ;

    // set the text content of the selected paragraph.
    paragraph_node.textContent = 'This is my new paragraph.' ;

</script>

</body>
</html>
