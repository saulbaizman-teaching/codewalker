<script type="text/javascript">

    // if statements

    // code block

    var my_age = 12 ;
    var drinking_age = 21 ;
    var smoking_age = 18 ;

    if ( my_age > drinking_age ) {
        document.write ( 'You are of legal drinking and smoking age.' ) ;
    }
    else if ( my_age > smoking_age ) {
        document.write ( 'You are of legal smoking age.' ) ;
    }
    else {
        // else is kind of a default or fallback
        document.write ( 'You are NOT of legal drinking or smoking age.' ) ;
    }

    // notes: execution stops after first true statement
    // I was lazy in the first conditional expression. show logical operators

</script>
