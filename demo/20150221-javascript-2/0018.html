<html>
<head>
    <title>
        JavaScript 2 | in-class demo
    </title>

</head>
<style type="text/css">
    .blue{
        background-color: blue ;
    }
    .red {
        background-color: red;

    }

</style>
<body>
<h1>JavaScript 2 | in-class demo</h1>
<hr />

<p id="para" class="blue">this is a paragraph.</p>

<script type="text/javascript">

    function change_class_background ( ) {
        var paragraph_node = document.getElementById ( 'para' ) ;
        paragraph_node.setAttribute('class', 'red' ) ;

    }

    function mouseoutalert ( ) {
        alert ( 'you moused out!') ;
    }
    var paragraph_node = document.getElementById ( 'para' ) ;

    //EVENT LISTENER FORMAT:
    //element.addEventListener ( 'event' , functionName ) ;
    paragraph_node.addEventListener ( 'dblclick', change_class_background ) ;
    paragraph_node.addEventListener ( 'mouseout', mouseoutalert ) ;

</script>

</body>
</html>
