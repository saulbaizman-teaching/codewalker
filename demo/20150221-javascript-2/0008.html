<html>
<head>
    <title>
        JavaScript 2 | in-class demo
    </title>

</head>
<body>
<h1>JavaScript 2 | in-class demo</h1>
<hr />

<script type="text/javascript">


    // LOGICAL OPERATOR: !

    // 1. my_age > drinking_age : FALSE
    // 2. not operator inverts result to TRUE
        if ( ! ( my_age > drinking_age ) ) {
            document.write ( 'You cannot drink.' ) ;
        }
        else {
            document.write ( 'You can drink.' ) ;
        }

</script>

</body>
</html>
