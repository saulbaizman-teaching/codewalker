<body>
<h1>JavaScript 2 | in-class demo</h1>
<hr />

<script type="text/javascript">

    /*
     LOOPS
     -----
     + for
     + while
     + do ... while

     */

//    do {
//    ...
//    }
//    while ( condition )

    // DO-WHILE loops always run the code block at least once.
    // Even though the condition evaluates to false, the first color, green, is still printed.

    var colors = ['green','brown','orange','red','blue','magenta','cyan'] ;
    var color_index = 0 ;


    do {
        document.write ( colors[color_index] + ' ' ) ;
        color_index++ ;

    } while ( false ) ;


</script>

</body>
</html>
