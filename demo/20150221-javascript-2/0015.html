<html>
<head>
    <title>
        JavaScript 2 | in-class demo
    </title>

</head>
<body>
<h1>JavaScript 2 | in-class demo</h1>
<hr />

<p id="para">this is a paragraph.</p>

<script type="text/javascript">

    // select a node
    var paragraph_node = document.getElementById ( 'para' ) ;

    // innerHTML, textContent, innerText (avoid)
    // grab the text content
    var paragraph_text = paragraph_node.textContent ;

    console.log ( "p#para text: " + paragraph_text ) ;

</script>

</body>
</html>
