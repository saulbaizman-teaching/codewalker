<!DOCTYPE html>
<html>

<head>
    <title>Ajax + JSON | in-class demo</title>
    <style type="text/css">
        body {
            font-family: Helvetica ;

        }
    </style>

</head>
<body>

<h2>jQuery / <a href="http://en.wikipedia.org/wiki/Ajax_(programming)" target="_blank">AJAX</a> demo</h2>


<a href="#" id="trigger">run me</a>

<div id="content">sdsdsdsds sd sd dsd sd sd</div>

<script type="text/javascript" >

    event.preventDefault() ;

    // Just get the elements that are bold-faced from data.html.
    $('#content').load ( 'data.html strong' );

});

</script>
